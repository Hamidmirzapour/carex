{% block title %}

        <div class="col-lg-6">
            <canvas id="dailycars" width="50" height="20"></canvas>
            <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
            <script type="text/javascript" src="{% static 'js/chart.min.js' %}"></script>
            <script>
                var ctx = document.getElementById('dailycars').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['امروز', 'دیروز', 'دو روز پیش', 'سه روز پیش', 'چهار روز پیش', 'پنج روز پیش', 'شش روز پیش', 'هفت روز پیش'],
                        datasets: [{
                            label: 'تعداد خودروها',
                            data: ["{{todayCarsCount}}", "{{yesterdayCarsCount}}", "{{twoDaysAgoCarsCount}}", "{{threeDaysAgoCarsCount}}"
                                , "{{fourDaysAgoCarsCount}}", "{{fiveDaysAgoCarsCount}}", "{{sixDaysAgoCarsCount}}", "{{sevenDaysAgoCarsCount}}"],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'

                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            </script>
